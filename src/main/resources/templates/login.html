<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iniciar sesión - FitX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .login-box {
            max-width: 400px;
            margin: 8% auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,0.25);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-box">
        <h4 class="mb-4 text-center">Iniciar sesión en <strong>FitX</strong></h4>

        <form id="loginForm">
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#modalRegistro">
                    Crear cuenta
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Modal de Registro -->
<div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="registroForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalRegistroLabel">Registro de usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <div class="mb-2">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombres" required />
                </div>
                <div class="mb-2">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" required />
                </div>
                <div class="mb-2">
                    <label for="correoRegistro" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correoRegistro" required />
                </div>
                <div class="mb-2">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" />
                </div>
                <div class="mb-2">
                    <label for="passwordRegistro" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passwordRegistro" required />
                </div>
                <div class="mb-2">
                    <label for="confirmacion" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirmacion" required />
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Registrar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const correo = document.getElementById("correo").value;
        const password = document.getElementById("password").value;

        try {
            const res = await fetch("http://localhost:8080/api/auth/login", {
                method: "POST",
                credentials: "include",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ correo: correo, contraseña: password })
            });

            if (res.ok) {
                location.href = "dashboard";
            } else {
                const body = await res.json();
                alert(body.mensaje || "No se pudo iniciar sesión");
            }
        } catch (error) {
            alert("Error de conexión");
            console.error(error);
        }
    });

    document.getElementById("registroForm").addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Usuario registrado");
        const modal = bootstrap.Modal.getInstance(document.getElementById("modalRegistro"));
        modal.hide();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
